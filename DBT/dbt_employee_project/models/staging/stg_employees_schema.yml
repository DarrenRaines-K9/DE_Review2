version: 2

models:
  - name: stg_employees
    description: "Staging model that reads raw employee data from CSV"
    columns:
      - name: id
        description: "Unique employee identifier"
        tests:
          - unique
          - not_null

      - name: name
        description: "Employee full name"
        tests:
          - not_null

      - name: department
        description: "Department the employee belongs to"
        tests:
          - not_null
          - accepted_values:
              arguments:
                values: ['Engineering', 'Marketing', 'Sales', 'HR', 'Finance']

      - name: salary
        description: "Annual salary in USD"
        tests:
          - not_null

      - name: hire_date
        description: "Date the employee was hired"
        tests:
          - not_null
